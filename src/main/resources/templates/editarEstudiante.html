<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edicion de Estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Control de estudiantes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/estudiantes}">Listado de estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/estudiantes/nuevo}">Registro de estudiantes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class="text-center">Edicion de estudiante</h1>
                    <div class="card-body">
                        <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required></input>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Apellido:</label>
                                <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required></input>
                            </div>
                            <br>
                            <div class="form-group">
                                <label>email:</label>
                                <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email" required></input>
                            </div>
                            <br>
                            <div class="box-footer">
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
